<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>24节气转盘</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .wheel {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #333;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .wheel .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #fff;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .wheel .segment span {
      position: absolute;
      transform: rotate(15deg);
      transform-origin: 0 0;
      font-size: 12px;
      color: #333;
      top: 10px;
      left: 10px;
      width: 100px;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="pointer"></div>
<div class="wheel" id="wheel"></div>
<button onclick="spinWheel()">旋转转盘</button>

<script>
const jieqi = [
  "立春", "雨水", "惊蛰", "春分", "清明", "谷雨",
  "立夏", "小满", "芒种", "夏至", "小暑", "大暑",
  "立秋", "处暑", "白露", "秋分", "寒露", "霜降",
  "立冬", "小雪", "大雪", "冬至", "小寒", "大寒"
];

const wheel = document.getElementById('wheel');

// 创建24个节气分块
for (let i = 0; i < 24; i++) {
  const segment = document.createElement('div');
  segment.className = 'segment';
  segment.style.transform = `rotate(${i * 15}deg) skewY(-75deg)`;

  const label = document.createElement('span');
  label.innerText = jieqi[i];
  label.style.transform = `rotate(75deg)`;

  segment.appendChild(label);
  wheel.appendChild(segment);
}

let currentRotation = 0;

function spinWheel() {
  const randomRotation = Math.floor(Math.random() * 3600) + 360; // 随机多圈旋转
  currentRotation += randomRotation;
  wheel.style.transform = `rotate(${currentRotation}deg)`;
}
</script>

</body>
</html>
